<head>
  <title>{% if page.title %}{{page.title}} | {% endif %}The yEAh Quote Archive</title>
  <meta charset="utf-8" />
  <script>function fetchPS(username) {
    return fetch('https://accounts.yeahgames.net/data/accounts.json')
      .then(response => response.json())
      .then(data => {
        const user = data.find(user => user.username === username);
  
        if (user && user.protectedSites) {
          return user.protectedSites;
        } else {
          return {};
        }
      })
      .catch(error => {
        console.error('Error fetching protected sites:', error);
        return {};
      });
  }
  
  function deleteDOMAndRedirect() {
    document.documentElement.innerHTML = '';
    window.location.href = 'https://quotes.yeahgames.net';
  }
  
  function checkpSAuthorization(username, subdomain) {
    return fetchPS(username)
      .then(protectedSites => {
        if (protectedSites[subdomain] === true) {
          return true;
        } else {
          deleteDOMAndRedirect();
          return false;
        }
      });
  }
  </script>

    if (window.self === window.top) {

  </script>-->
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="robots" content="noindex, nofollow">
  <style>
    .loading {
      display: none;
      margin-top: 20px;
      text-align: center;
      color: white;
    }

    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #0c0e14;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .loader {
      border: 4px solid #1d1f24;
      border-top: 4px solid #ff4747;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }
  </style>
  {% seo %}

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" />
  <link rel="stylesheet" href={{"/css/main.css" | relative_url}} />
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{
  " /feed.xml" | relative_url }}">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>
<div class="loading-overlay">
  <div class="loader"></div>
</div>
<script>
  window.addEventListener('load', function () {
    var loaderOverlay = document.querySelector('.loading-overlay');
    loaderOverlay.style.display = 'none';
  });
</script>
